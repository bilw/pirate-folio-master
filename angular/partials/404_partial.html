<div class="content">
	<div class="error-page">
		<div class="error-page-message">
			<h3 ng-bind="error_page.title"></h3>
			<p ng-bind="error_page.message"></p>
		</div>
		<img class="ng-cloak" ng-src="{{ error_page.imageurl }}" alt="{{ error_page.title }} {{ error_page.message }}" />
	</div>
</div>
